# Setup
title: Patrick Simpson
url: https://patricksimpson.me
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Patrick Simpson
  url: https://www.linkedin.com/in/simpsonpatrick/
  email: patrick@patricksimpson.me

# Custom vars
version: 1.0.0

# Navbar page list
nav:
  - title: Blog
    url: /archive

  - title: Projects
    url: /projects

  - title: About
    url: /about
